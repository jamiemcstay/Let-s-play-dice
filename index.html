<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's play dice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div id="rules-logo-container">
            <div id="rules-logo"><img src="assets/images/icons/dice-solid.svg" alt="Rules for game"></div>
        </div>
        <div id="piggy-bank-container">
            <div id="piggy-bank">
                <span><img src="assets/images/icons/dollar-sign-solid.svg" alt="Current stakes for round"></span>
                <input id="piggy-bank-input" type="number" placeholder="500">
            </div>
        </div>
    </header>
    <div id="pot-div">
    </div>
    <section id="main-section">

        <div id="main-section-circle">
            <h1>Click to roll</h1>
            <div id="main-section-dice-wrapper">
                <div class="dice" id="die1">
                    <img src="assets/images/icons/dice-four-solid.svg" alt="Die face of 4">
                </div>
                <div class="dice" id="die2">
                    <img src="assets/images/icons/dice-five-solid.svg" alt="Die face of 5">
                </div>
                <div class="dice" id="die3">
                    <img src="assets/images/icons/dice-six-solid.svg" alt="Die face of 6">  
                </div>
            </div>
        </div>
        <hr>
    </section>
    </main>
    <footer id="score-area">
        <div id="score-area-left">
            <div id="user-score">
                <p>YOUR ROLL:</p>
                <div id="roll-wrapper">
                    <div class="score-die"></div>
                    <div class="score-die"></div>
                    <div class="score-die"></div>
                </div>
            </div>

            <input id="bank-roll-user" type="number">

        </div>
        <div id="score-area-right">

            <div id="computer-score">
                <p>COMPUTER ROLL:</p>
                <div id="roll-wrapper">
                    <div class="score-die"></div>
                    <div class="score-die"></div>
                    <div class="score-die"></div>
                </div>
            </div>

            <input id="bank-roll-computer" type="number" placeholder="$500">

        </div>
    </footer>
</body>

</html>
