<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's play dice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1292c16ab0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <section id="game-area">
            <div id="top">
                <div id="rules-logo-container">
                    <div id="rules-logo">
                        <i class="fa-solid fa-dice"></i>
                    </div>
                </div>
                <div id="piggy-bank-container">
                    <div id="piggy-bank">
                        <span>
                            <i class="fa-solid fa-dollar-sign" alt="Stakes for current round"></i>
                        </span>
                        <input id="piggy-bank-input" type="number" value="0">
                    </div>
                </div>
            </div>
            <div id="main-section">

                <h1 id="h1-small-screens">Let's play dice</h1>
                <div id="main-section-circle">
                    <h1 id="h1-large-screens">Let's play dice</h1>
                    <div id="main-section-dice-wrapper">
                        <div class="dice" id="die1">
                            <i class="fa-solid fa-dice-four die"></i>
                        </div>
                        <div class="dice" id="die2">
                            <i class="fa-solid fa-dice-five die"></i>
                        </div>
                        <div class="dice" id="die3">
                            <i class="fa-solid fa-dice-six die"></i>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
            <footer id="score-area">
                <div id="score-area-left">
                    <div id="user-score">
                        <p>YOUR ROLL:</p>
                        <div class="roll-wrapper">
                            <div id="user-score-die1">
                                <i class="fa-solid fa-question"></i>
                            </div>
                            <div id="user-score-die2">
                                <i class="fa-solid fa-question"></i>
                            </div>
                            <div id="user-score-die3">
                                <i class="fa-solid fa-question"></i>
                            </div>
                        </div>
                    </div>
                    <div id="bank-roll-wrapper">
                        <input id="bank-roll-user" type="number" value="500">
                        <button id="increase-stakes">
                            <p>+</p>
                        </button>
                        <button id="decrease-stakes">
                            <p>-</p>
                        </button>
                    </div>
                </div>
                <div id="score-area-right">

                    <div id="computer-score">
                        <p>COMPUTER ROLL:</p>
                        <div class="roll-wrapper">
                            <div class="computer-score-die1">
                                <i class="fa-solid fa-question"></i>
                            </div>
                            <div class="computer-score-die2">
                                <i class="fa-solid fa-question"></i>
                            </div>
                            <div class="computer-score-die3">
                                <i class="fa-solid fa-question"></i>
                            </div>
                        </div>
                    </div>

                    <input id="bank-roll-computer" type="number" value="500">

                </div>
            </footer>
        </section>
        <script src="assets/js/script.js"></script>
    </main>
</body>

</html>
